        <h1>Get Involved</h1>
       
        <!--Form-->
        <form action ="mailto: chrisbartie31@gmail.com" method="post"> <!--w3schools, 2022-->

            <!--Label for First Name-->
            <label for="FirstName">First Name</label>
            <input type="text" id="FirstName" name="FirstName" required> <br><br>

            <!--Label for Last Name-->
            <label for="LastName">Last Name</label>
            <input type="text" id="LastName" name="LastName" required> <br><br>

            <!--Label for Email Address-->
            <label for="EmailAddress">Email Address</label>
            <input type="text" id="EmailAddress" name="EmailAddress" required> <br><br>

            <!--Label for Contact Number-->
            <label for="ContactNumber">Contact Number</label>
            <input type="text" id="ContactNumber" name="ContactNumber" required> <br><br>

            <!--Text Area-->
            <textarea> </textarea> <br><br> 

            <!--Radio Buttons-->
            <input type="radio" id="male" name="gender" value="male">
            <label for="male"> Male </label> <br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female"> Female </label> <br><br>

            <!--Check Box-->
            <input type="checkbox" id="user1" name="user1" value="Sponsor">
            <label for="user1"> Sponsor </label><br>
            <input type="checkbox" id="user2" name="user2" value="Volunteer">
            <label for="user2"> Volunteer </label><br>
            <input type="checkbox" id="user3" name="user3" value="Client">
            <label for="user3"> Client </label>

            <!--Drop Down List-->
            <h5>Type of Volunteer</h5>
            <select id="TypeofVolunteer" name="TypeofVolunteer">
                <option> Dog Walker </option>
                <option> Feeder </option>
                <option> Cat Carer </option>
            </select>
            <br><br>

            <!--Buttons-->
            <input type="submit" value="Submit"> <br><br>
            <input type="reset" value="Reset"> <br><br>


        </form>
